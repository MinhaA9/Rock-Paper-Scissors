<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="10-rock-paper-scissors.css">
  </head>
  <body>
    <main>
      <p class="title">Rock Paper Scissors</p>
      <button  class="move-button" onclick="playGame('rock', pickComputerMove());">
        <img src="images/rock-emoji.png" class="move-icon">
      </button>


      <button class="move-button" onclick="playGame('paper', pickComputerMove());">
        <img src="images/paper-emoji.png" class="move-icon">
      </button>


      <button class="move-button" onclick="playGame('scissors', pickComputerMove());">
        <img src="images/scissors-emoji.png" class="move-icon">
      </button>

      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>

      <button class="reset-score-button" onclick="
        score.wins=0;
        score.loss=0;
        score.tie=0;
        localStorage.removeItem('score');
        updateScoreElement();
      "> Reset Score</button>
    </main>
    <script src="10-rock-paper-scissors.js"></script>
  </body>
</html>
